.container {

    padding: 20px;

    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {

    color: #333;
}
.styled-table {
    width: 600px;

}

    padding: 10px;

}
.header-row {

}

}

</head>
